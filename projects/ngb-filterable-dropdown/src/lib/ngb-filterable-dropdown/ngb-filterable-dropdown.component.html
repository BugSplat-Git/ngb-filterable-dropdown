<ngb-custom-filterable-dropdown
  [allowCreateItem]="allowCreateItem()"
  [autoClose]="autoClose()"
  [disabled]="disabled()"
  [items]="items()"
  [itemHeight]="itemHeight()"
  [loading]="loading()"
  [searchInputPlaceholder]="searchInputPlaceholder()"
  [selectAllLimit]="selectAllLimit()"
  [selection]="selection()"
  [selectionMode]="selectionMode()"
  [tooltips]="tooltips()"
  [tooltipsOpenDelay]="tooltipsOpenDelay()"
  (itemCreated)="onItemCreated($event)"
  (openChanged)="onOpenChanged($event)"
  (selectionChanged)="onSelectionChanged($event)"
>
  <button id="toggle" class="btn btn-dropdown-toggle" type="button" [disabled]="disabled()">
    <div class="ng-content-wrapper">
      <ng-content></ng-content>
    </div>
    <div class="default-content-wrapper">
      {{ selection() | multiSelect: placeholder() }}
    </div>
  </button>
</ngb-custom-filterable-dropdown>
