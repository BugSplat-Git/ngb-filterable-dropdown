<div ngbDropdown #dropdown="ngbDropdown" [autoClose]="autoClose" (openChange)="onOpenChange($event)">
    <button ngbDropdownToggle class="btn btn-dropdown-toggle" id="toggle" [disabled]="disabled">
        {{ selectedItems | multiSelect: placeholder }}
    </button>
    <div ngbDropdownMenu aria-labelledby="toggle">
        <div class="dropdown-menu-inner">
            <form class="form-search" [formGroup]="searchForm">
                <input #search class="form-control" formControlName="searchInput" placeholder="Search"
                    (click)="$event.stopPropagation()" (keyup.enter)="onEnterKeyPressed()">
            </form>
            <div class="scroll-container">
                <ng-container *ngIf="allowToggleSelectAll">
                    <button *ngIf="nextToggleState === SELECT" (click)="onSelectAll()"
                        class="dropdown-item filterable-dropdown-item"> Select All </button>
                    <button *ngIf="nextToggleState === DESELECT" (click)="onSelectNone()"
                        class="dropdown-item filterable-dropdown-item"> Select None </button>
                </ng-container>
                <ng-container *ngIf="allowToggleSelectMultiple">
                    <button *ngIf="nextToggleState === SELECT" (click)="onSelectMultiple()"
                        class="dropdown-item filterable-dropdown-item"> Select Multiple </button>
                    <button *ngIf="nextToggleState === DESELECT" (click)="onSelectNone()"
                        class="dropdown-item filterable-dropdown-item"> Select None </button>
                </ng-container>
                <div *ngFor="let item of items">
                    <button class="dropdown-item filterable-dropdown-item px-2" [hidden]="!isFiltered(item)"
                        (click)="onItemSelect(item)">
                        <div class="d-flex flex-row">
                            <div class="item-text-container">{{item}}</div>
                            <div class="w-100 text-right" [hidden]="!isSelected(item)">✔️</div>
                        </div>
                    </button>
                </div>
                <div *ngIf="noItemsToDisplay" class="dropdown-item no-items">
                    No items to display.
                </div>
            </div>
        </div>
    </div>
</div>
