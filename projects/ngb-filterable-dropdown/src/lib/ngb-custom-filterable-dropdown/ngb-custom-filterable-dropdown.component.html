<div
  ngbDropdown
  #dropdown="ngbDropdown"
  [autoClose]="autoClose()"
  (openChange)="onOpenChange($event)"
  >
  <button
    class="custom-click-handle cursor-pointer"
    type="button"
    ngbDropdownToggle
    [disabled]="disabled()"
    >
    <ng-content></ng-content>
  </button>
  <div ngbDropdownMenu aria-labelledby="toggle">
    <div class="dropdown-menu-inner">
      <form class="form-search" [formGroup]="searchForm">
        <input
          #search
          class="form-control"
          formControlName="searchInput"
          [placeholder]="searchInputPlaceholder()"
          (click)="$event.stopPropagation()"
          (keyup.enter)="onEnterKeyPressed()"
          />
      </form>
      <div class="scroll-container">
        @if (allowToggleSelectAll()) {
          <button
            class="dropdown-item filterable-dropdown-item px-2"
            type="button"
            [hidden]="nextToggleState() === DESELECT"
            (click)="onSelectAll()"
            >
            <icon-all></icon-all>
            Select All
          </button>
        }
        @if (allowToggleSelectMultiple()) {
          <button
            class="dropdown-item filterable-dropdown-item px-2"
            type="button"
            [hidden]="nextToggleState() === DESELECT"
            (click)="onSelectMultiple()"
            >
            <icon-all></icon-all>
            Select Multiple
          </button>
        }
        @if (allowToggleSelectNone()) {
          <button
            type="button"
            [hidden]="nextToggleState() === SELECT"
            (click)="onSelectNone()"
            class="dropdown-item filterable-dropdown-item px-2"
            >
            <icon-none></icon-none>
            Select None
          </button>
        }
        <button
          id="create-item"
          class="dropdown-item filterable-dropdown-item px-2"
          type="button"
          [hidden]="!showCreateItem()"
          (click)="onCreateItem()"
          >
          <icon-plus></icon-plus>
          Create {{ searchInputValue() }}
        </button>
        <div [hidden]="!noItemsToDisplay()" id="no-items" class="dropdown-item">
          No items to display.
        </div>
        <div
          [hidden]="!typeToCreateItem()"
          id="type-to-create"
          class="dropdown-item"
          >
          Start typing to create a new item
        </div>
        <div [hidden]="!loading()" id="loading" class="dropdown-item">
          Loading...
        </div>
        <cdk-virtual-scroll-viewport
          #viewport
          [itemSize]="itemHeight()"
          class="virtual-scroll-viewport"
          [hidden]="!filteredItems().length || loading()"
          [style.height.px]="viewportHeight()"
          >
          <div *cdkVirtualFor="let item of filteredItems()" class="virtual-scroll-item" [style.height.px]="itemHeight()">
            @let badge = item | itemBadge;
            <button
              class="dropdown-item filterable-dropdown-item px-2"
              type="button"
              [style.height.px]="itemHeight()"
              [ngbTooltip]="item | itemValue"
              [disableTooltip]="!tooltips()"
              [openDelay]="tooltipsOpenDelay()"
              (click)="onItemSelect(item)"
              >
              <div class="item-row">
                <div class="item-text-container">{{ item | itemValue }}</div>
                <div class="item-end-container">
                  @if (badge) {
                    <div
                      class="item-badge"
                      [class]="badge.cssClass || ''"
                      [style.background-color]="badge.backgroundColor || '#f3f4f6'"
                      [style.color]="badge.textColor || '#6b7280'"
                      [style.border-color]="badge.borderColor"
                      >
                      {{ badge.text }}
                    </div>
                  }
                  <div class="checkmark-container" [hidden]="!isSelected(item)">
                    <icon-checkmark></icon-checkmark>
                  </div>
                </div>
              </div>
            </button>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>
</div>
