<div
  ngbDropdown
  #dropdown="ngbDropdown"
  [autoClose]="autoClose"
  (openChange)="onOpenChange($event)"
>
  <button
    class="custom-click-handle cursor-pointer"
    type="button"
    ngbDropdownToggle
    [disabled]="disabled"
  >
    <ng-content></ng-content>
  </button>
  <div ngbDropdownMenu aria-labelledby="toggle">
    <div class="dropdown-menu-inner">
      <form class="form-search" [formGroup]="searchForm">
        <input
          #search
          class="form-control"
          formControlName="searchInput"
          [placeholder]="searchInputPlaceholder"
          (click)="$event.stopPropagation()"
          (keyup.enter)="onEnterKeyPressed()"
        />
      </form>
      <div class="scroll-container">
        <ng-container *ngIf="allowToggleSelectAll">
          <button
            class="dropdown-item filterable-dropdown-item px-2"
            type="button"
            [hidden]="nextToggleState === DESELECT"
            (click)="onSelectAll()"
          >
            <icon-all></icon-all>
            Select All
          </button>
        </ng-container>
        <ng-container *ngIf="allowToggleSelectMultiple">
          <button
            class="dropdown-item filterable-dropdown-item px-2"
            type="button"
            [hidden]="nextToggleState === DESELECT"
            (click)="onSelectMultiple()"
          >
            <icon-all></icon-all>
            Select Multiple
          </button>
        </ng-container>
        <ng-container *ngIf="allowToggleSelectNone">
          <button
            type="button"
            [hidden]="nextToggleState === SELECT"
            (click)="onSelectNone()"
            class="dropdown-item filterable-dropdown-item px-2"
          >
            <icon-none></icon-none>
            Select None
          </button>
        </ng-container>
        <button
          id="create-item"
          class="dropdown-item filterable-dropdown-item px-2"
          type="button"
          [hidden]="!showCreateItem"
          (click)="onCreateItem()"
        >
          <icon-plus></icon-plus>
          Create {{ searchInputValue }}
        </button>
        <cdk-virtual-scroll-viewport #viewport itemSize="40" class="virtual-scroll-viewport">
          <div *cdkVirtualFor="let item of filteredItems">
            <button
              class="dropdown-item filterable-dropdown-item px-2"
              type="button"
              [ngbTooltip]="item"
              [disableTooltip]="!tooltips" 
              [openDelay]="tooltipsOpenDelay"
              (click)="onItemSelect(item)"
            >
              <div class="d-flex flex-row">
                <div class="item-text-container">{{ item }}</div>
                <div class="w-100 text-end" [hidden]="!isSelected(item)">
                  <icon-checkmark></icon-checkmark>
                </div>
              </div>
            </button>
          </div>
        </cdk-virtual-scroll-viewport>
        <div [hidden]="!noItemsToDisplay" id="no-items" class="dropdown-item">
          No items to display.
        </div>
        <div
          [hidden]="!typeToCreateItem"
          id="type-to-create"
          class="dropdown-item"
        >
          Start typing to create a new item
        </div>
        <div [hidden]="!loading" id="loading" class="dropdown-item">
          Loading...
        </div>
      </div>
    </div>
  </div>
</div>
